name: pucopoint_manager
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  wave: ^0.2.2
  get: ^4.6.5
  country_picker: ^2.0.8
  csc_picker: ^0.2.6
  intl_phone_number_input: ^0.7.0+2
  location: ^4.4.0
  geocoder: ^0.2.1
  image_picker: ^0.8.5+3
  syncfusion_flutter_signaturepad: ^20.2.40
  flutter_html: ^2.2.1
  firebase_auth: ^3.6.2
  firebase_core: ^1.20.0
  cloud_firestore: ^3.4.3
  firebase_storage: ^10.3.4
  uuid: ^3.0.6
  dart_geohash: ^2.0.2
  google_maps_flutter: ^2.1.10
  http: ^0.13.5
  json_serializable: ^6.3.1
  json_annotation: ^4.6.0
  fab_circular_menu: ^1.0.2
  flutter_riverpod: ^1.0.4
  lottie: ^1.4.1
  flutter_polyline_points: ^1.0.0
  flutter_rating_stars: ^1.0.3+4
  introduction_screen: ^3.0.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.10.0"
  flutter_lints: ^2.0.0
  build_runner: ^2.2.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/pucoreads_manager_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/pucoreads_manager_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/pucoreads_manager_icon.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter:
  assets:
    - assets/
    - assets/animassets/animation.json
    - assets/animassets/loading.json
  uses-material-design: true
